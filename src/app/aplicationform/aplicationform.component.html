
<h1 class="text-center mt-5">Admission Form</h1>
<!--[disabled]="userForm.form.invalid"-->
<div class="container">
    <form action="">
        <div class="form-group">
            <label for="name" >Enter Your Name</label>
            <input type="text" class="form-control" required id="name" >
        </div>
        <div class="form-group">
            <label for="lastname" >Enter Your Last Name</label>
            <input type="text" class="form-control" required id="lastname" >
        </div>
        <div class="form-group">
            <label for="class" >Enter Your Class</label>
            <input type="text" class="form-control" required id="class" >
        </div>
        <div class="form-group">
            <label for="yearOfPassing" >Enter Year Of passing</label>
            <input type="number" class="form-control" id="yearOfPassing" >
        </div>
        <button type="submit" class="btn btnprimary">submit</button>
    </form>
</div>
